<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>offline-map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
    <header>
        <h1>offline-map</h1>
    </header>

    <main>
        <div class="columns">
            <div class="column column-left">
                <section class="data-counts">
                    <p>Nodes: <span class="padded-count" id="nodesCount">000000000000</span></p>
                    <p>Ways: <span class="padded-count" id="waysCount">000000000000</span></p>
                    <p>Relations: <span class="padded-count" id="relationsCount">000000000000</span></p>
                </section>
            </div>

            <section class="map-output">
                <canvas id="osmCanvas" width="1520" height="930"></canvas>

                <div class="zoomButtons">
                    <button id="zoomIn">+</button>
                    <button id="zoomOut">-</button>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>

</html>
